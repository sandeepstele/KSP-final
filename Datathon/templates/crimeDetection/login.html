{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Siren Squad | Login {% endblock %}</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
    	<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="DashboardKit is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="DashboardKit, Dashboard Kit, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Free Bootstrap Admin Template">
    <meta name="author" content="DashboardKit ">


    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">
    <style>
        body{
            background-image:url("{% static 'images/background/police.png' %}");
            background-size:cover;
        }
    </style>

</head>

<style>
    .transparent{
        background-color: rgba(255, 255, 255, 0.05);
    }
    .button{
        background-color:#65B741;
        color:white;
        border:1px solid #65B741;
    }
    .button:hover{
        background-color:#65B741;
        color:white;
        border:1px solid #65B741;
       box-shadow: 0 0 10px #65B741;
    }
</style>

<body class="">

<div class="cols" style="margin-top:8%;">
    <h2 class="d-flex justify-content-center text-light" style="margin-top:2rem;">Sign In to Siren Squad Crime Analytics</h2>
    <p class="d-flex justify-content-center text-light">Enter your Username and Password below</p>

    <div class="container mx-auto">
        <div class="card transparent mx-auto col-md-6 p-4">
            <h5 class="card-header text-white" style="background-color:#0A1D56;">Login</h5>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger mt-3" role="alert">
                    {{ message }}
                    </div>
                {% endif %}
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
            
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control bg-white" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="password" class="form-control" name="password" id="basic-url" placeholder="Password" arial-label="Password" aria-describedby="basic-addon1">
                  </div>
                <div class="input-group d-flex justify-content-center mb-3">
                    <input type="submit" value="Login" class="btn w-100 button" >
                </div>
                <p class="card-text d-flex justify-content-center text-center mb-3 text-white">Don't have an account? <a href="{% url 'register' %}" style="color:#0A1D56;">Register</a></p>
            </form>
            </div>
          </div>
    </div>
</div>

</body>
</html>
